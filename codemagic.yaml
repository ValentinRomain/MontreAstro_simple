workflows:
  android-app:
    name: Android App
    instance_type: mac_mini_m1
    environment:
      java: 11
    scripts:
      - name: Set up local properties
        script: echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Download Gradle wrapper
        script: |
          mkdir -p gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-7.5-bin.zip -o gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          mv gradle-7.5/* .
          rm -rf gradle-7.5 gradle-7.5-bin.zip
      - name: Set executable permissions for gradlew
        script: chmod +x ./gradlew
      - name: Build Android app
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true
